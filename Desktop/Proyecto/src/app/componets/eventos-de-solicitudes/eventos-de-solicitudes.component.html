 <h1>
      Eventos de Solicitudes
  </h1>

      <mat-grid-list cols="2" rowHeight="25" id="uno">
          <mat-grid-tile>
              <mat-form-field class="example-full-width">
                  <input matInput placeholder="     Name" value="">
                </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
              <mat-form-field class="example-full-width">
                  <input matInput placeholder="     Name" value="">
                </mat-form-field>
          </mat-grid-tile>
          </mat-grid-list>
<br>
        <div class="example-container mat-elevation-z8" align="center">
          <table mat-table [dataSource]="dataSource">
        
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
    <br>
    <div class="botones" align="center">
    <button mat-raised-button>Editar</button>
    <button mat-raised-button>Eliminar</button>
    <button mat-raised-button>Visualizar</button>
    <button mat-raised-button>Registrar</button>
    <button mat-raised-button>Guardar</button>
    <button mat-raised-button>Next View</button>
    <button mat-icon-button>?</button>
    </div>
