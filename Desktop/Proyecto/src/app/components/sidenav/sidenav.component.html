<div id="side" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar id="barra-top" class="example-toolbar">
    <button id="boton-menu" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 id="titulo">ByteApp</h1>

<div id="menu">
   <button [matMenuTriggerFor]="animals" mat-icon-button>Menú</button>
<mat-menu #animals="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="vertebrates">Vertebrates</button>
  <button mat-menu-item [matMenuTriggerFor]="invertebrates">Invertebrates</button>
</mat-menu>

<mat-menu #vertebrates="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="fish">Fishes</button>
  <button mat-menu-item [matMenuTriggerFor]="amphibians">Amphibians</button>
  <button mat-menu-item [matMenuTriggerFor]="reptiles">Reptiles</button>
  <button mat-menu-item>Birds</button>
  <button mat-menu-item>Mammals</button>
</mat-menu>

<mat-menu #invertebrates="matMenu">
  <button mat-menu-item>Insects</button>
  <button mat-menu-item>Molluscs</button>
  <button mat-menu-item>Crustaceans</button>
  <button mat-menu-item>Corals</button>
  <button mat-menu-item>Arachnids</button>
  <button mat-menu-item>Velvet worms</button>
  <button mat-menu-item>Horseshoe crabs</button>
</mat-menu>

<mat-menu #fish="matMenu">
  <button mat-menu-item>Baikal oilfish</button>
  <button mat-menu-item>Bala shark</button>
  <button mat-menu-item>Ballan wrasse</button>
  <button mat-menu-item>Bamboo shark</button>
  <button mat-menu-item>Banded killifish</button>
</mat-menu>

<mat-menu #amphibians="matMenu">
  <button mat-menu-item>Sonoran desert toad</button>
  <button mat-menu-item>Western toad</button>
  <button mat-menu-item>Arroyo toad</button>
  <button mat-menu-item>Yosemite toad</button>
</mat-menu>

<mat-menu #reptiles="matMenu">
  <button mat-menu-item>Banded Day Gecko</button>
  <button mat-menu-item>Banded Gila Monster</button>
  <button mat-menu-item>Black Tree Monitor</button>
  <button mat-menu-item>Blue Spiny Lizard</button>
  <button mat-menu-item disabled>Velociraptor</button>
</mat-menu>
</div>
    <div id="boton-home">
      <button mat-icon-button role="link"  routerLink="/principal"><mat-icon>home</mat-icon></button>
      <button mat-icon-button role="link"  routerLink="/Motivo-de-reversa"><mat-icon>account_box</mat-icon></button>
    </div>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container"

                    </mat-grid-tile>
                    <mat-grid-tile>
                      <button id="boton-enlace" role="link"  routerLink="/Asignación-de-categorias">Asignación de Categorias</button>
                    </mat-grid-tile>
                    <mat-grid-tile>
                      <button id="boton-enlace" role="link"  routerLink="/Canales-de-venta">Canales de Venta</button>
                    </mat-grid-tile>

                      <button id="boton-enlace" role="link"  routerLink="/Medios-de-contacto">Medios de Contacto</button>
                    </mat-grid-tile>

                      <button id="boton-enlace" role="link"  routerLink="/Porcentajes-de-financiamiento'">Porcentajes de Financiamiento</button>
                    </mat-grid-tile>

                      <button id="boton-enlace" role="link"  routerLink="/Rangos-de-plazos">Rangos de Plazos</button>
                    </mat-grid-tile>
                    <mat-grid-tile>
                      <button id="boton-enlace" role="link"  routerLink="/Tipo-de-producto">Tipo de Producto</button>
                    </mat-grid-tile>
                    <mat-grid-tile>
                      <button id="boton-enlace" role="link"  routerLink="/Tipos-de-canales-de-distribución">Tipos de Canales de Distribución</button>
                    </mat-grid-tile>
                  </mat-grid-list>
              <hr>
          </div>
      </mat-nav-list>
    </mat-sidenav>
    <h1>
      <router-outlet></router-outlet>
    </h1>
  </mat-sidenav-container>
