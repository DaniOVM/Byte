<h1>
  Mantenimiento a Categorias De Autorizaciones
</h1>
<form class="example-form">
    <mat-form-field class="example-full-width">
          <input matInput placeholder="Sel. Descripcion" value="">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="" value="">
        </mat-form-field>
  
  </form>
  <div id="filtro">
<mat-form-field>
    <input name="filtro" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
  <div class="example-container mat-elevation-z8" align="center">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="posicion">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.posicion}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
<br>
<div align="center">
<button class="material-icons">add_box</button>
<button class="material-icons">create</button>
<button class="material-icons">undo</button>
<button class="material-icons">redo</button>
<button class="material-icons">refresh</button>
<button class="material-icons">cancel</button>
<button class="material-icons">?</button>
</div>
